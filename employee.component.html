<h2>Add Employee</h2>

<h4>id:<input type="text" #id></h4>
<h4>name:<br><input type="text" #name></h4>
<h4>salary:<br><input type="text" #sal></h4>
<h4>Department:<br><input type="text" #dep></h4>

<button (click)="addemployee(id.value,name.value,sal.value,dep.value)">Add Employee</button>
<h2> Show All Emplyee</h2>
<h3>Filter by: <input type="text" [(ngModel)]='empName' type="text"></h3>
<table border *ngIf="employee">
    <tr >
    <th>id</th>
    <th>name</th>
    <th>salary</th>
    <th>department</th>
    <th>action</th>
    </tr>
    <tr *ngFor="let emp of employee ">
        <td>{{emp.empId}}</td>
        <td>{{emp.empName}}</td>
        <td>{{emp.empSal}}</td>
        <td>{{emp.empDep}}</td>
        <td><button (click)="update(emp)">Update</button><button (click)="Delete(empId)">Delete</button></td>
    </tr>
</table>
